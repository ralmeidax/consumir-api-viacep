<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Consumindo CEP de ViaCEP WebService</h1>
    
    <section>
        <div class="grid-container">
            <div class="grid-item">CEP:</div>
            <div class="grid-item">
                <input type="text" name="cep" id="txtCEP" placeholder="00000-000">
            </div>

            <div class="grid-item">Logradouro:</div>
            <div class="grid-item">
                <input type="text" class="resCEP" name="Logradouro" id="txtLogradouro">
            </div>

            <div class="grid-item">Complemento:</div>
            <div class="grid-item">
                <input type="text" class="resCEP"  name="Complemento" id="txtComplemento">
            </div>

            <div class="grid-item">Bairro:</div>
            <div class="grid-item">
                <input type="text" class="resCEP" name="Bairro" id="txtBairro">
            </div>

            <div class="grid-item">Localidade:</div>
            <div class="grid-item">
                <input type="text" class="resCEP"  name="Localidade" id="txtLocalidade">
            </div>

            <div class="grid-item">UF:</div>
            <div class="grid-item">
                <input type="text" class="resCEP" name="UF" id="txtUF">
            </div>
        </div>

    </section>

    <script src="./index.js"></script>
</body>
</html>
